<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <style>
            .formstyle{
                background-color: rgb(72, 87, 87);
                width: 300px;
                height: 400px;
                padding-left: 100px;
                margin-left: 550px;
                margin-top: 30px;
                padding-top: 50px;
                padding-bottom: 50px;
            }
            .bottom{
                background-color: black;
                color: white;
                position: relative;
                width: 300px;
                height: 30px;
                right: 60px;
            }
            .bottom1{
                background-color: black;
                color: white;
                position: relative;
                width: 70px;
                height: 50px;
                right: 60px;
               margin-right: 2px;
            }
            .bottom2{
                background-color: black;
                color: white;
                position: relative;
                width: 146px;
                height: 50px;
                right: 60px;
               margin-right: 2px;
            }
        </style>
    </head>
    <body>
        <center>
            <h1> Calculator Project </h1>
        </center>
        <div class= "formstyle">
        <form name = "form1" autocomplete="off">
            <input type="calci" type="text" name="answer" class="bottom"> <br><br>
            <input type="button" value="1" onclick="form1.answer.value += '1'" class="bottom1">
            <input type="button" value="2" onclick="form1.answer.value += '2'" class="bottom1">
            <input type="button" value="3" onclick="form1.answer.value += '3'" class="bottom1">
            <input type="button" value="+" onclick="form1.answer.value += '+'" class="bottom1">
            <br><br>
            <input type="button" value="4" onclick="form1.answer.value += '4'" class="bottom1">
            <input type="button" value="5" onclick="form1.answer.value += '5'" class="bottom1">
            <input type="button" value="6" onclick="form1.answer.value += '6'" class="bottom1">
            <input type="button" value="-" onclick="form1.answer.value += '-'" class="bottom1">
            <br><br>
            <input type="button" value="7" onclick="form1.answer.value += '7'" class="bottom1">
            <input type="button" value="8" onclick="form1.answer.value += '8'" class="bottom1">
            <input type="button" value="9" onclick="form1.answer.value += '9'" class="bottom1">
            <input type="button" value="*" onclick="form1.answer.value += '*'" class="bottom1">
            <br><br>
            <input type="button" value="/" onclick="form1.answer.value += '/'" class="bottom1">
            <input type="button" value="0" onclick="form1.answer.value += '0'" class="bottom2">
            <input type="button" value="." onclick="form1.answer.value += '.'" class="bottom1">
            <br><br>
            <input type="button" value="%" onclick="form1.answer.value += '%'" class="bottom1">
            <input type = "button" value = "Clear All" onclick = "form1.answer.value = ' ' " id= "clear" class="bottom2">
            <input type="button" value="=" onclick="form1.answer.value += ' = '+eval(form1.answer.value) " class="bottom1">
            <br>
            <br>
        </form>
        </div>
    </body>
</html>
