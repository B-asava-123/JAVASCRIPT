<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <center>
            <h1>NaN =  Not a number</h1>
        </center>
        <script>
            var a = "123a";

            document.write(`<h3> ${a}</h3>`); 
            document.write(`<h3> ${Number(a)}</h3>`); 
            document.write(`<h3> ${parseInt(a)}</h3>`); 

            document.write(`<h3> ${isNaN(123)}</h3>`); 
            document.write(`<h3> ${isNaN("12a3")}</h3>`); 
            document.write(`<h3> ${isNaN("")}</h3>`); 
            document.write(`<h3> ${isNaN("2021/2/5")}</h3>`); 
            document.write(`<h3> ${isNaN(0/0)}</h3>`); 
        </script>
    </body>
</html>
