<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <center>
            <h1>Converting to values to boolean</h1>
            <hr>
        </center>
        <script>
            let a1 = Boolean(0);
            document.write(a1,"<br>");
            let a2 = Boolean(null);
            document.write(a2,"<br>");
            let a3 = Boolean(false);
            document.write(a3,"<br>");
            let a4 =  Boolean(undefined);
            document.write(a4,"<br>");
            let a5 =  Boolean(NaN);
            document.write(a5,"<br>");
            let a6 = Boolean("");
            document.write(a6,"<br>");
            let a7 = Boolean(1);
            document.write(a7,"<br>");
            let a8 = Boolean(true);
            document.write(a8,"<br>");
        </script>
    </body>
</html>
