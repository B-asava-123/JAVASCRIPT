<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <center>
        <h1>Javascript Generating output..!</h1>
    </center>
    <hr>

    <p id="res">Result : </p>
    <script>
        let firstnumber = 10, lastnumber = 20, sum;

        sum = firstnumber+lastnumber;

        document.write(`<p><b>document.write : ${sum}</b></p>`);
        document.writeln(`<p><b>document.write : ${sum}</b></p>`);
        console.log(`console.log =>`,sum);

        alert("Alert :"+sum);
        confirm("confirm :"+sum);
        prompt("prompt :"+sum);

        document.getElementById("res").innerHTML +=sum;
    </script>
</body>
</html>
