<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <center>
        <h1>Converting value to strings</h1>
        <p>check the output in browser console</p>
    </center>
    <hr>

    <script>
        document.write(`<h1> conerting values to strings</h1>`);
        var bool = true;
        document.write(typeof bool+ "<br>");

        var str1 = String(bool);
        document.write(typeof str1+ "<br>");

        var a = 33;
        var isAdmin = true;
        var x = 2323.3454;

        console.log('a = ', typeof(a));
        console.log('isAdmin = ', typeof(isAdmin));
        console.log('x = ', typeof(x));
        
    </script>
</body>
</html>
