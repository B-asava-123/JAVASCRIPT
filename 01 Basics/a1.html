<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
    let a = 20, b = 10, c;
    c = a+b;
    d = a-b;
    e = a*b;
    f = a/b;
    g = a%b;
    h = ++b;
    i = b++;
    j = --a;
    k = a--;
    document.write(`<p><b>sum: ${a}</b></p><hr>`);
    document.write(`<p><b>sub: ${d}</b></p><hr>`);
    document.write(`<p><b>mul: ${e}</b></p><hr>`);
    document.write(`<p><b>div: ${f}</b></p><hr>`);
    document.write(`<p><b>modulus: ${g}</b></p><hr>`);
    document.write(`<p><b>pre-increment: ${h}</b></p><hr>`);
    document.write(`<p><b>post-increment: ${i}</b></p><hr>`);
    document.write(`<p><b>pre-decrement: ${j}</b></p><hr>`);
    document.write(`<p><b>post-decrement: ${k}</b></p><hr>`);
    
    

    // let f = 20, d = 10, e;
    // e = f-d;
    // document.write(`<p><b>sub: ${e}</b></p>`);
    

    </Script>
</body>
</html>
