<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("Enter the A value?");
        document.writeln(`<h3>Typeof Method ${typeof(x)}</h3>`);
        
        let y = prompt("Enter the B value?");
        document.writeln(`<h3>Typeof Method ${typeof(y)}</h3>`);
        var a = Number(x);
        var b = Number(y);
    
        if(a>b){
            document.write(`<h3> a is greater than b </h3>`);
        }
        else{
            document.write(`<h3> b is grater than a </h3>`);
        }
    </script>
</body>
</html>
