<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-Basics</title>
    </head>
    <body>
        <center>
            <h1>Type Conversion Using Operators</h1>
        </center>
        <script>
            let x1 = "123";
            let y1 = +x1;

            document.write(typeof(y1),"<br>")
            document.write(y1);

            let x2 = 123;
            let y2 = x1 + "";

            document.write(typeof(y2),"<br>")
            document.write(y2);

            let x3 = "123";
            let y3 = x1 - 0;

            document.write(typeof(y3),"<br>")
            document.write(y3+"<hr>");

            document.write("3" - 2 +"<br>");
            document.write("3" + 2 +"<br>");
            document.write(3 - "2" +"<br>");
            document.write("3" * 2 +"<br>");
            document.write("3" * "2" +"<br>");
            document.write(3 * "2" +"<br>");
            document.write("30" / "2" +"<br>");
            document.write("315" % "2" +"<br>");


        </script>
    </body>
</html>
