<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>Comparsion operator</center>
    <script>
        let firstnumber = 10;
        let secondnumber = 20;

         document.writeln(`<h3>Equal to =</h3>`);
         document.writeln(`<h3>Here 10 is not equal to 20 So it is false</h3>`);

        if(firstnumber == secondnumber){
            document.writeln(`<p>Equal to: ${true}</p>`);
        }
        else{
            document.writeln(`<p>Equal to: ${false}</p><hr>`);
        }

        let firstnumber1 = 10;
        let secondnumber1 = '20';

         document.writeln(`<h3>Identical Equal to ===</h3>`);
         document.writeln(`<h3>Here 10 is not equal to 20 So it is false</h3>`);
        if (firstnumber1===secondnumber1) {
            document.writeln(`<p>Equal to: ${true}</p>`);
        } else {
            document.writeln(`<p>Equal to: ${false}</p><hr>`);
        }

         
        let firstnumber2 = 10;
        let secondnumber2 = 20;

         document.writeln(`<h3>Not Equal to !=</h3>`);
         document.writeln(`<h3>Here 10 is not equal to 20 So it is true</h3>`);
        if (firstnumber2!=secondnumber2) {
            document.writeln(`<p>Equal to: ${true}</p><hr>`);
        } else {
            document.writeln(`<p>Equal to: ${false}</p><hr>`);
        }

        
        
        let firstnumber3 = 20;
        let secondnumber3 = '20';
        document.writeln(`<h3>Identical Not Equal to !==</h3>`);
        document.writeln(`<h3>Here 20 is not equal to 20 So it is false</h3>`);
        if (firstnumber3!==secondnumber3) {
            document.writeln(`<p>Equal to: ${false}</p><hr>`);
         } else {
            document.writeln(`<p>Equal to: ${false}</p><hr>`);
         }
        
        let firstnumber4 = 20;
        let secondnumber4 = 10;
        document.writeln(`<h3>Greater than ></h3>`);
        document.writeln(`<h3>Here 20 is greater than  10 So it is true</h3>`);
        if (firstnumber4>secondnumber4) {
            document.writeln(`<p>Equal to: ${true}</p><hr>`);
        } else {
            document.writeln(`<p>Equal to: ${false}</p><hr>`);
        }

        let firstnumber5 = 20;
        let secondnumber5 = 10;
        document.writeln(`<h3>Greater than Equal >=</h3>`);
        document.writeln(`<h3>Here 20 is greater than  equal 10 So it is true</h3>`);;
        if (firstnumber5>=secondnumber5) {
            document.writeln(`<p>Equal to: ${true}</p><hr>`);
        } else {
            document.writeln(`<p>Equal to: ${false}</p><hr>`);
        }

        let firstnumber6 = 20;
        let secondnumber6 = 10;
        document.writeln(`<h3>Less than  < </h3>`);
        document.writeln(`<h3>Here 20 is less than  10 So it is false</h3>`);
        if (firstnumber6<secondnumber6) {
            document.writeln(`<p>Equal to: ${true}</p><hr>`);
        } else {
            document.writeln(`<p>Equal to: ${false}</p><hr>`);
        }

        let firstnumber7 = 20;
        let secondnumber7 = 10;
        document.writeln(`<h3>Less than equal <=</h3>`);
        document.writeln(`<h3>Here 20 is less than equal 10 So it is false</h3>`);
        if (firstnumber7<=secondnumber7) {
            document.writeln(`<p>Equal to: ${true}</p><hr>`);
        } else {
            document.writeln(`<p>Equal to: ${false}</p><hr>`);
        }
    </script>
