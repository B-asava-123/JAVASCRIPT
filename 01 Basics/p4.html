<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-basics</title>
</head>
<body>
    <center>
        <h1>ARRAY</h1>
        <p>Collection of data</p>
    </center>
    <hr>

    <h2>
        There are three types of array..!
    </h2>
    <ol>
        <li>
            Literal Array = Single
            <ol>
                <li>Literal</li>
                <li>Array using constructer</li>
                <li>Array using constructer parameter</li>
            </ol>
        </li>

        <li>Object array</li>
        <li>JSON arrayS</li>
    </ol>

    <hr>
    <Script>
          // 1. literal array = single

          // 1.1 literal
          document.write(`<h3>Array literal</h3>`);
          var users = ['first', 'second','third'];
          var z = [12,4,5,6,7,4];
          document.write('users=',users);
          console.log('users=',users);

          // 1.2 array using constructer
          document.write(`<h3>Array using constructer</h3>`);
          var emp = new Array();
          document.write(`<p>Type of Emp = ${typeof(emp)}</p>`);

          emp[0]="raju";
          emp[1]="easy";
          emp[2]="difficult";
          emp[10]="raju";

          document.write('emp=',emp,"<hr>");
          console.log('emp=',emp,);

          // 1.3 array using constructer parameter
          document.write(`<h3>Array using constructer parameter</h3>`);
          var colors = new Array("red","blue","green");
          document.write('colors=',colors,"<hr>");
          console.log('colors=',colors,);


         // 2. object array
        document.write(`<h3>object array </h3>`,);


        //object
        const employee = {
            firstname : "sagar",
            lastname :  " t"
        };
        document.write(`<p>object employee = ${typeof(employee)}</p>`);
        document.write(employee);

        //Array object
        const employee1 = [
            {
                firstname : "aa",
                lastname : "qq"
            },
            {
                firstname : "bb",
                lastname : "qq"
            },
            {
                firstname : "cc",
                lastname : "qq"
            }
        ];
        document.write(`<p>Array employee1 = ${typeof(employee1)}</p>`);
        document.write(employee1,"<hr>");

        // JASON array
        document.write(`<h3> JSON Array </h3>`);
        
        let employee2 =  {
            "firstname" : "bb",
            "lastname" : "qq",
            "number" : 22
        };

        document.write(`<p>JASON Array =`, typeof(employee2), `</p>`);
        document.write(employee2);
        console.log(employee2);
     </Script>
</body>
</html>
