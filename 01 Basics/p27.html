        <script>
            function Dfunction(firstnumber,secondnumber)
            {

                document.write(`<p>The firstnumber is = ${firstnumber}</p>`);
                    document.write(`<p>The secondnumber is = ${secondnumber}</p>`);

                    let fn = firstnumber;
                    let sn = secondnumber;

                    document.write(`<p>The firstnumber is = ${fn}</p>`);
                    document.write(`<p>The secondnumber is = ${sn}</p>`);

                    let a=fn,b=sn,c;
                    c = a + b;
            
                    // document.write(`<p>The firstnumber is = ${c}</p>`);
                    return c;
            }
            document.write(Dfunction(122,122));
