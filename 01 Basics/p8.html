    <hr>

    <h2>IF ELSE LADDER STATEMENT..!</h2>

    <script>
        let x = prompt("Enter the value?");

        document.writeln(`<h3>Typeof Method ${typeof(x)}</h3>`);

        var a = Number(x);

        if(a === 123){
            document.write(`<h3> ${a} is equal 123 </h3>`);
        } else if(a>123){
            document.write(`<h3> ${a} is greater than 123 </h3>`);
        }
        else if(a<123){
            document.write(`<h3> ${a} is greater than 123 </h3>`);
        }
        else if(a>123){
            document.write(`<h3> ${a} is less  than 123 </h3>`);
        }else{
            document.write(`<h3> check your input </h3>`);
        }
   
    </script>
