            document.write(`<h3> isinfinite(123) = ${isFinite(123)}`);

            document.write(`<h3> isinfinite(0/0) = ${isFinite(0/0)}`);

            document.write(`<h3>  ${isFinite(true)}`);
            document.write(`<h3>  ${isFinite(true)}`);
