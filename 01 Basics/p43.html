<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <center>
            <h1> Array using Constructer </h1>
        </center>
        

        <script>
            var a = new Array("rram","aa","bb");

            document.write(`<p>a is : ${typeof(a)}</p>`);
            
            for(let i = 0; i<a.length;i++)
            {
                document.write(`<p> is : ${a[i]}</p>`);
  
            }
            document.write(`<hr>`);

            let i=0;
            while(i<a.length)
            {
                document.write(`<p> is : ${a[i]}</p>`); 
                i++; 
            }
           
       </script> 
    </body>
</html>
