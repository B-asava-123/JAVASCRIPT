<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-Basics</title>
        <style>
            body{
                background-color: antiquewhite;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>Call Back Function</h1>
        </center>
        <hr>

        <script>
            function howareyou(question,yes,no)
            {
                if(confirm(question))
                {
                    yes();
                }
                else
                {
                    no();
                }
                
            }
            howareyou("How are you",
            function(){document.write(`<p>This  is Second parameter value, Good</>`);},
            function(){document.write(`<p>This  is Third parameter value, Bad</>`);},
            );
        </script>
    </body>
</html>
