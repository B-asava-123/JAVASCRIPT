<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("Enter the A value?");
        document.writeln(`<h3>Typeof Method ${typeof(x)}</h3>`);
        
        var a = Number(x);
       
        if(a>0){
            document.write(`<h3> a is Positive </h3>`);
        }else if (a==0) {
            document.write(`<h3> a is zero </h3>`);
        } else {
            document.write(`<h3> a is negative </h3>`);
        }
        
    </script>
</body>
</html>
