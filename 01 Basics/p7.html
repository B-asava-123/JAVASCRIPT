    <script>
        let a = 150;
        let b = 120;


       document.writeln(`<h2> Equal to:</h2>`);
       if (a == b) {
        document.writeln(`<h2>  ${true}</h2>`);
       } else {
        document.writeln(`<h2>  ${false}</h2>`);
       }

       document.writeln(`<h2> Not Equal to:</h2>`);

        document.writeln(`<h2>  ${true}</h2>`);
        
       } else {
        document.writeln(`<h2>  ${false}</h2></hr>`);
       }

       document.writeln(`<h2> Identical equal and of same data type:</h2>`);
       if (a === "b") {
        document.writeln(`<h2>  ${true}</h2></hr>`);
       } else {
        document.writeln(`<h2>  ${false}</h2></hr>`);
       }
