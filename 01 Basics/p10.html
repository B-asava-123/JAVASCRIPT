<!DOCTYPE html>
<html>
<head>

</head>
<body>

<form>
    <p>Enter First Number: <input id="one"></p>
    <p>Enter Second Number: <input id="two"></p>
    <p>Select Operation:
        <select id="operation">
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
        </select>
    </p>
    <p><button type="button" onclick="performOperation()">Perform Operation</button></p>
</form>

<p id="result"></p>
<script>
    function performOperation() {
        var numOne = parseInt(document.getElementById("one").value);
        var numTwo = parseInt(document.getElementById("two").value);
        var operation = document.getElementById("operation").value;
        var result = 0;
    
        if (operation === "add") {
            result = numOne + numTwo;
        } else if (operation === "subtract") {
            result = numOne - numTwo;
        } else if (operation === "multiply") {
            result = numOne * numTwo;
        } else if (operation === "divide") {
            result = numOne / numTwo;
        }
    
        document.getElementById("result").textContent = "Result: " + result;
    }
    </script>
</body>
</html>
