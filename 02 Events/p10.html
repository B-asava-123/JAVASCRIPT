<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-Events</title>
    </head>
    <body>
        <center>
            <h1>Onsubmit</h1>
        </center>
        <hr>

        <h3 id="out"></h3>

        <form onsubmit="subHandler(event)" onreset="resetHandler()">
            <label for="">Username</label>
            <input type="text" name="user" id="user">
            <br><br>
            <label for="">Password</label>
            <input type="password" name="pass" id="pass">
            <br><br>
            <button type="submit">Login</button>
            <input type="reset" value="Reset">
        </form>
        <script>
            function subHandler(event)
            {
                event.preventDefault();

                let a  = document.getElementById("user").value;
                let b  = document.getElementById("pass").value;

                document.getElementById("out").innerText = `The Username = ${a} & The password = ${b}`;
            }

            function resetHandler()
            {
                alert(`form input is cleared`);
            }
        </script>
    </body>
</html>
