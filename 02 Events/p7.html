<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <center>
            <h1>Media Events</h1>
        </center>
        <hr>

        <h3 id="msg"></h3>

        <video src="assets/Media/video File/vv2.mp4" height="200px" controls onplay="playHan()" onpause="pauseHan()" onvolumechange="volHan()" onseeking="seekHan()"></video>

        <script>
            var msg = document.getElementById("msg");

            function playHan()
            {
                msg.innerHTML = "started playing video";
                msg.style.color = "green";
            }

            function pauseHan()
            {
                msg.innerHTML = "video paused";
                msg.style.color = "crimson";
            }

            function volHan()
            {
                msg.innerHTML = "chainging volume";
                msg.style.color = "deepskyblue";
            }

            function seekHan()
            {
                msg.innerHTML = " video timing is changing";
                msg.style.color = "red";
            }
        </script>
        
    </body>
</html>
