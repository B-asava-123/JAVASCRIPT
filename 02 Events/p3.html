<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Js-Basics</title>
    </head>
    <body>
        <center>
            <h1>MOUSE EVENTS</h1>
        </center>
        <hr>

        <h3 id="txt" onmouseover="handler()" onmouseout="outhandler()">Hopver Your mouse pointer on me</h3>

        <script>
            function handler()
            {
                document.getElementById("txt").style.backgroundColor="crimson";
                document.getElementById("txt").style.color = "#fff";
                document.getElementById("txt").style.padding="20px";
            }
            function outhandler()
            {
                document.getElementById("txt").style.backgroundColor="#222";
                document.getElementById("txt").style.color = "gold";
                document.getElementById("txt").style.padding="20px";
            }
        </script>
    </body>
</html>
