<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-Events</title>
    </head>
    <body>
        <div id="demo1"></div>
        <div id="demo2"></div>
        <button type="button" onclick="datatest();">Display</button>

        <script>
            function datatest()
            {
                document.getElementById(`demo1`).innerText = " <h1> H1 this is innertext Example....!</h1>"
                document.getElementById(`demo2`).innerHTML = " <h1> H1 this is innerHTML Example....!</h1>"
            }
        </script>
    </body>
</html>
