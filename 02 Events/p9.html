<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-BASCIS</title>
    </head>
    <body>
        <center>
            <h1>ONCHANGE</h1>
        </center>
        <hr>

        <h3 id="output"></h3>

        <label for="">Choose tech</label>

        <select name="tech" id="tech" onchange="seeHandler()">
            <option value="null">Choose Technology</option>
            <option value="HTML">HTML</option>
            <option value="HTML-5">HTML-5</option>
            <option value="CSS">CSS</option>
            <option value="JAVACSRIPT">JAVACSRIPT</option>
        </select>

        <script>
            function seeHandler()
            {
                let tech = document.getElementById("tech").value;

                if(tech=="null")
                {
                    document.getElementById('output').innerText = "No value selected";
                }
                else
                {
                    document.getElementById('output').innerText = `you have selected ${tech}`;
                     
                }
            }
        </script>
    </body>
</html>
