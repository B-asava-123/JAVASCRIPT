<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM</title>
        <style>
            .heighlight{
                background-color: dimgrey;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>DOM</h1>
        </center>
        <hr>
        <div id="info" class="disabled">Something very important</div>

        <script>
            let elem = document.querySelector("#info");

            elem.className = "note ";
            elem.className = " heightlight";

            elem.classList.add("hide");
            elem.classList.add("note","heighlight","visible");

            elem.classList.remove("hide");
            elem.classList.remove("disabled","note","visible");

            elem.classList.toggle("visible");
            elem.classList.toggle("visible");
        </script>
    </body>
</html>
