<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <center id="text">
            <h1>DOM (DOCUMENT OBJECT MODEL)</h1>
        </center>

        <script>
            document.write(document.documentElement.getAttribute("lang"));
            document.writeln(document.getElementById("text").getAttribute("id"));

            document.body.style.background = "dimgrey";

            document.write(document.head.firstElementChild.nodeName);
        </script>
        
    </body>
</html>
