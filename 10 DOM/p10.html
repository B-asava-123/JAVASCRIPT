<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM</title>
    </head>
    <body>
        <center>
            <h1>DOM</h1>
        </center>
        <hr>

        <p id="pp" style="color: red; font-size:20px">This is a Paragraph..</p>
        <p>This is another paragraph</p>

        <script>
            let elem = document.querySelector(`p`);

            document.write(elem.style.color +"<br>");
            document.write(elem.style.fontSize+"<br><hr>");
            document.write(elem.style.fontStyle);

            var style = getComputedStyle(elem);
            document.write(style.getPropertyValue("color"),"<br>");
            document.write(style.getPropertyValue("font-size"),"<br>");
            document.write(style.getPropertyValue("font-weight"),"<br>");
            document.write(style.getPropertyValue("font-style"),"<br>");
        </script>
    </body>
</html>
