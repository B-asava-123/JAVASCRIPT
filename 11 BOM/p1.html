        <title>BOM</title>

    <body>
        <script>
            function getResolution()
            {
                alert("your screen width is :"+ screen.width);
                alert("your screen height is :"+ screen.height);
                alert("your screen avialable width is :"+ screen.availWidth);
                alert("your screen avialable height is :"+ screen.availHeight);
            }
        </script>
        <button type="button" onclick="getResolution();">get Resolution</button>
        <script>
            function getColorDepth()
            {
                alert("your screen color depth is"+ screen.colorDepth);
            }
        </script>
        <button type="button" onclick="getColorDepth();">get Resolution</button>
        <script>
            function getPixelDepth()
            {
                alert("your screen pixel depth is"+ screen.pixelDepth);
            }
        </script>
        <button type="button" onclick="getPixelDepth();">get Resolution</button>
    </body>
