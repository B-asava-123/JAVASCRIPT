<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BOM</title>
    </head>
    <body>
        <script>
            function loaclHomePage()
            {
                location.assign("https://google.com");
            }
        </script>

        <button type="button" onclick="loaclHomePage();">local Home Page</button>

        <script>
            function loaclHomePage1()
            {
               window.location.href=("https://google.com");
            }
        </script>

        <button type="button" onclick="loaclHomePage1();">local Home Page1</button>

        <script>
            function forceReload()
            {
               window.location.reload();
            }
        </script>

        <button type="button" onclick="forceReload();">Reload Page</button>
    </body>
</html>
