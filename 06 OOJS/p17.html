<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>Object.freeze()</h1>
        </center>
        <hr>

        <script>
            const user = {
                name: "ramu",
                email: "ramu@gmaul.com",
                age: 23
            };

            Object.defineProperty(user, "mobile", {
                value:"545445574",
                writable: true
            });

            console.log('before user =', user);

            Object.freeze(user);

            user.name = "naveen";
            user.mobile = "32325665";
            
            console.log('after freeze =', user);
        </script>
    </body>
</html>
