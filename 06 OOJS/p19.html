<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>Accesor properties (get and set)</h1>
            <p>Consider we have 2 functions inside an object, one to set the value and another to get the value from it</p>
        </center>
        <hr>

        <script>
            var user = {
                name: 'john',
                surname: 'mathew',
                email: 'john@gmail.com'
            };

            Object.defineProperty(user, 'fullname', {
                get: function(){
                    return this.name + " " + this.surname;
                }
            });

            console.log('user', user);

            console.log('fullname =', user.fullname); 

            user.surname = "chandler";
            console.log('fullname =', user.fullname);
            console.log('user', user);

            user.name = "tejas";

            console.log('fullname =', user.fullname);
            console.log('user', user);
        </script>
    </body>
</html>
