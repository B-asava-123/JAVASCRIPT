<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>object methods = defineproperty(object,key,{ value : xx})</h1>
        </center>

        <script>
            let user = {
                name : "aaa"
            }

            // defineproperty is used to create properties of object externally.

            Object.defineProperty(user, "email", {
                value: "aaa@gmail.com"
            });

            Object.defineProperty(user, "age", {
                value: 22
            });

            console.log('USER = ', user);
        </script>
    </body>
</html>
