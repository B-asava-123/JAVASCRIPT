<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>object.defineProperties()</h1>
        </center>

        <script>
 
            // will allow to add more than one set of properties from outside the object

           var user = {
            name: "raam"
           };

           Object.defineProperties(user, {
            email: {
                value: "raam@gmail.com"
            },
            phone: {
                value: 9353438013
            },
            age: {
                value: 25
            },
           });

           console.log('after define=', user);

           document.write(`<h1> name = ${user.name}</h1>`);
           document.write(`<h1> email = ${user.email}</h1>`);
           document.write(`<h1> phone = ${user.phone}</h1>`);
           document.write(`<h1> age = ${user.age}</h1>`);

        </script>
    </body>
</html>
