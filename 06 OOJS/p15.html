<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>write protect the values</h1>
        </center>
        <hr>

        <script>
            var user = {
                email: "john@gmail.com"
            };

            Object.defineProperty(user, 'name', {
                value:"johny",
                writable:true  
                // true -> writable, false -> readable (write protect) (default) 
            });

            console.log('BEFORE =', user);
            console.log(user.name);

            user.name = 'SONY';

            console.log('AFTER =', user);
            console.log(user.name);
        </script>
    </body>
</html>
