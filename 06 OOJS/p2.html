<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>Functions, arrays and objects as properties</h1>
        </center>
        <hr>

        <script>
            let user = {
                'name': 'abc',
                'email':'abc@gmail.com',
                'hobbies':['cycling', 'riding', 'driving'],
                'getname':function(){
                    return this.name;
                },
                "getEmail": ()=>{
                    //this pointer is not accessable inside arrow function (function expression)
                    document.write(`<h3> my email is = ${this.email} </h3>`);
                    //return this.email
                    //return email
                },
                "adrres":{
                    'city':"bangaluru",
                    "pincode":5656
                },
                getAddress: function(){
                    return this.adrres.city + ', pin =' + this.adrres.pincode;
                }
            };

            document.write(` <h3> object = ${user.name} </h3>`);
            document.write(` <h3> hobbies = ${user['hobbies']} </h3>`);

            user.getname();
            user.getEmail();

            document.write(` <h3> address city = ${user.adrres.city} </h3>`);
            document.write(` <h3> address zip  = ${user['adrres']['pincode']} </h3>`);
            document.write(` <h3> address = ${user.getAddress()} </h3>`);
        </script>
    </body>
</html>
