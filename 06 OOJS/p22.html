<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>Parameter function Constucter</h1>
        </center>
        <hr>

        <script>
            function Course(ti, fe, du){
                this.title = ti;
                this.fee = fe;
                this.duration = du;
            }
            let x1 = new Course('javascript',123, '1month');

            console.log('x1 =', x1);

            document.write(`<h3> title = ${x1.title}</h3>`);
            document.write(`<h3> fee = ${x1.fee}</h3>`);
            document.write(`<h3> duration = ${x1.duration}</h3> <hr>`);

            let x2 = new Course('react',12345, '1.5 month');

            console.log('x1 =', x2);

            document.write(`<h3> title = ${x2.title}</h3>`);
            document.write(`<h3> fee = ${x2.fee}</h3>`);
            document.write(`<h3> duration = ${x2.duration}</h3>`);
        </script>
    </body>
</html>
