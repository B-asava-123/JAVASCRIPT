<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>Object methods</h1>
        </center>

        <script>
            // object constructer
            // object.create -> copy or clone one object prototype in another object

            const user = {
                name : "Raj",
                email : "raj@gmail.com",
                mobile: "9353438013",
                age:25
            };

            console.log('user =',user);

            let user1 = Object.create(user);
            console.log('user1 =',user1);
        </script>
    </body>
</html>
