<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>PROTOTPE</h1>
            <p>Protytpe keyword - is used to create a property to an constructer externally</p>
        </center>
        <hr>

        <script>
            function Student()
            {
                // local property
                let name, gender;

                // Constructer property
                this.name = "ABCD";
                this.gender = "Male";
            }

            let stud = new Student(); 
            document.write("<b> Stud.name : </b>" + stud.name + "<br><br>");
            document.write("<b> Stud.gender : </b>" + stud.gender + "<br><br>");

            stud.age = 20;
            document.write("<b> Stud.age : </b>" + stud.age + "<br><br>");

            let stud1 = new Student(); 
            document.write("<b> Stud.name : </b>" + stud1.name + "<br><br>");
            document.write("<b> Stud.gender : </b>" + stud1.gender + "<br><br>");
            document.write("<b> Stud.age : </b>" + stud1.age + "<br><br>");

            Student.prototype.age1 = 30;

            let student1 = new Student(); 
            document.write("<b> student1.age : </b>" + student1.age1 + "<br><br>");

            let student2 = new Student(); 
            document.write("<b> student2.age : </b>" + student2.age1 + "<br><br>");
        </script>
    </body>
</html>
