<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>CLASS ES-6</h1>
    </center>
    <script>
        // class ES-6 -> group of objects (state & Behavior)
        // Stste => variables -> properties
        // Behavior -> methods

        class User{
            constructor(){
                this.name = "mohan";
                this.email = "mohan@gmail.com";
                this.age = 123;
                this.isAdmin = true;
                this.hobbies = ["cycling", "trucking", "cricket"],
                this.account = {
                    bank :"SBI",
                    ACC_NO: "1234"
                }
            }
            getUserInfo(){
                return this.name;
            }
            getEmail(){
                document.write(`<h3> your email is = ${this.email} </h3>`);
            }
        }

        let x = new User();
        console.log('x=',x);

        document.write(`<h1> name ${x.name} </h1>`);
        document.write(`<h1> email ${x.email} </h1>`);
        document.write(`<h1> age ${x.age} </h1>`);
        document.write(`<h1> isAdmin ${x.isAdmin} </h1>`);

        document.write(`<h1> method getuserInfo =  ${x.getUserInfo()} </h1>`);

        x.getEmail();

        x.hobbies.forEach(function(item, index){
            document.write(`<p> ${index} ${item} </p>`)
        });

        document.write(`<h1> Bank name = ${x.account.bank}</h1>`);
        document.write(`<h1> account number = ${x.account.ACC_NO}</h1>`);
    </script>
</body>
</html>
