<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>Entries to object conversation</h1>
        </center>
        <hr>

        <script>
            const userEntry = [['name','Johny'],['email','Johny@gmail.com'],['age', 33]];

            console.log('userEntry :',userEntry);

            // convert entries into object
            const userObject = Object.fromEntries(userEntry);
            console.log('userObject :', userObject);
        </script>
    </body>
</html>
