<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>object property destucture using loop</h1>
        </center>
        <hr>

        <script>
            // it returns an array of object properties

            const user = {
                name: "Raj",
                email: "raj@gmail.com",
                mobile: "9353438013",
                age:15
            };

            console.log(user.age);
            console.log(user['age'])

            for(let item in user){
                document.write(`<h3> ${item} :  ${user[item]}</h3>`)
            }
        </script>
    </body>
</html>
