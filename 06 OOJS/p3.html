<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>By creating instance of object directly (using new keyword)</h1>
        </center>
        <hr>
        <strong>SYNTAX:</strong>
        <pre>
            let objectname = new construvtormethod();
        </pre>

        <script>
            let empdeatails = new Object();
            console.log(typeof empdeatails);

            empdeatails.firstName = "kavya";
            empdeatails.lastname = "shree";
            empdeatails.fullname = function(){return this.firstName + " "+ this.lastname};

            document.write(empdeatails.firstName+"<br>");
            document.write(empdeatails.lastname+"<br>")
            document.write(empdeatails.fullname()+"<br>")
        </script>
    </body>
</html>
