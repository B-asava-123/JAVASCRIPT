<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array</title>
        <style>
            body{
                background-color: antiquewhite;
                color: brown;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>ARRAY METHODS</h1>
        </center>
        <hr>
        <script>
            document.write("<h4> Array..!</h4>");
            let pets = ["cat","dog","rat"];
            document.write( `<h3> ${pets} </h3>`,"<br>");

            pets.splice(2,0,'orange','red')
            document.write( `<h3> ${pets} </h3>`);

            pets.splice(3,2,'green','white')
            document.write( `<h3> ${pets} </h3>`);

            pets.splice(3,2)
            document.write( `<h3> ${pets} </h3>`);

        </script>
    </body>
</html>
