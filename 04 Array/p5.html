<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array</title>
        <style>
            body{
                background-color: antiquewhite;
                color: brown;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>ARRAY METHODS</h1>
        </center>
        <hr>

        <h2>searching throw an Arrays</h2>
        <hr>

        <script>
            document.write("<h4> Array..!</h4>");
            let pets = ["cat","dog","rat","cat","cat"];

            document.write( pets.indexOf("cat") + "<br>");
            document.write(pets.indexOf("dog") + "<br>");
            document.write(pets.indexOf("rat") + "<br>");
            document.write(pets.indexOf("cow") + "<br>");

            document.write(pets.lastIndexOf("cat") + "<br>");
        </script>
    </body>
</html>
