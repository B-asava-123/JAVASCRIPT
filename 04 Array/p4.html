<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array</title>
        <style>
            body{
                background-color: antiquewhite;
                color: brown;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>ARRAY METHODS</h1>
        </center>
        <hr>

        <h2>Merging Two or more than Arrays</h2>
        <hr>

        <script>
            document.write("<h4> Array..!</h4>");
            let pets = ["cat","dog","rat"];
            let wild = ["tiger","lion","deer"];
            let car = ["audi","benz"];

            document.write("pets =", pets + "<br>");
            document.write("wild =", wild + "<br>");
            document.write("car =", car + "<br>");

            let animal = pets.concat(wild,car);
            document.write("animals =", animal + "<br>");
            document.write(typeof(animal) + "<br>");
        </script>
    </body>
</html>
